<!DOCTYPE html>
{% load static %}
<html lang="en">
<link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente UDC</title>
    <link rel="stylesheet" href="{% static 'chat/styles.css' %}">
</head>
<body>
    <div class="login-container">
        <form class="login-form" method="post" action="{% url 'chat:login' %}">
            <h2>Benvid@ ó asistente técnico da UDC</h2>
            {% csrf_token %}
            {{ form.username}}
            {{ form.password}}
            <div class="button-group">
                <button type="button" class="login-signup-button" onclick="location.href='{% url 'chat:signup' %}'">Crear conta</button>
                <button type="submit" class="login-button">Iniciar sesión</button>
            </div>
        </form>
    </div>
</body>
</html>
